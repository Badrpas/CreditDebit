

<div class="panel panel-default" ng-show="account">

    <div>
        <!--<table class="table table-bordered table-condensed table-hove">-->
        <ul class="list-group">
            <li class="list-group-item active">
                <div>Account operations for <strong ng-bind="account.Name"></strong></div>
            </li>
            <li class="list-group-item" ng-repeat="operation in operations">
                <div class="" ng-bind='sprintf(" %+10f", operation.Amount);'></div>
            </li>
        </ul>
        <div class="">
                Current balance:
                <span ng-bind="account.Balance"></span>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-left" ng-show="account">
                <a ng-click="toggleModalOperation()" class="btn btn-primary">Add new operation</a>
            </div>
            <div class="pull-right">
                <a href="#/" class="btn btn-default">Back</a>
            </div>
        </div>
    </div>
    
    <modal title="Add new operation" visible="showModalOperation">
        <form role="form" autocomplete="off" name="form">
            <div class="form-group">
                <label for="amountInput">Amount</label>
                <input class="form-control" id="amountInput" placeholder="Enter amount" ng-model="amount"/>
            </div>
            <div class="">
                <button ng-click="createOperation(amount)" ng-disabled="!amount || addButtonDisabled" type="submit" class="btn btn-default center-block">Add</button>
            </div>
        </form>
    </modal>

</div>



<div class="alert alert-danger" role="alert" ng-show="!account">
    No account found. <a href="#/" class="alert-link">Go back to accounts list.</a>
</div>
