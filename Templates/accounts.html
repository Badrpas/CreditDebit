

<div class="panel panel-default">

    
    <table class="table table-hover" >
        <tr class="active">
            <th class="col-md-8 col-xs-8">Account name</th>
            <th class="col-md-3 col-xs-3">Balance</th>
            <th class="col-md-1 col-xs-1"> </th>
            <th class="col-md-1 col-xs-1"> </th>
        </tr>
        <tr ng-repeat="account in accounts">
            <td><strong><a ng-href="#/operations/{{account.Id}}" ng-bind="account.Name"></a></strong></td>
            <td ng-bind="account.Balance"></td>
            <td>
                <button ng-click="toggleModalOperation(account)" class="btn btn-info">Add operation</button>
            </td>
            <td>
                <button ng-click="confirmDeletion(account)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>

    <div class="panel-footer clearfix">
        <div class="pull-left">
            <a ng-click="toggleModalAccount()" class="btn btn-primary">Create new account</a>
        </div>
    </div>

    <modal title="Create new account" visible="showModalAccount">
        <form role="form">
            <div class="form-group">
                <label for="name">Account name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter account name" ng-model="newAccountName" required />
            </div>
            <button ng-click="createAccount(newAccountName)" ng-disabled="!newAccountName || okButtonDisabled" type="submit" class="btn btn-default center-block">Create</button>
        </form>
    </modal>

    <modal title="Are you?" visible="showModalConfirmation">
        <form role="alert">
            <div class="form-group">
                <label>Are you sure you want delete account <span ng-bind="accountToDelete.Name"></span>?</label>
            </div>
            <button ng-click="deleteAccount(accountToDelete)" class="btn btn-danger">I am</button>
            <button ng-click="hideConfirmation()" class="btn btn-default pull-right">Am I?</button>
        </form>
    </modal>

    <modal title="Add new operation" visible="showModalOperation">
        <form role="form" autocomplete="off" name="form">
            <div class="form-group">
                <label for="amountInput">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amountInput" placeholder="Enter amount" ng-model="amount" required />
            </div>
            <div class="">
                <button ng-click="createOperation(amount, account)" ng-disabled="!amount  || okButtonDisabled" type="submit" class="btn btn-default center-block">Add</button>
            </div>
        </form>
    </modal>
    
</div>
